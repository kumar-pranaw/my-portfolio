<div class="container-fluid">
    <div class="row">
        <p class="section-title">
            My Articles
        </p>
        <p class="section-content">
            Somethings I Like To Talk About
        </p>
    </div>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let item of rssFeedItems">
        <div class="card bg-transparent">
          <img class="card-img-top" [src]="item.thumbnail" alt="{{ item.title }}" width="100%">
          <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <a href="{{ item.link }}" class="btn btn-primary" target="_blank">Read More</a>
          </div>
        </div>
      </div>
    </div>
  </div>
